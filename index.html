<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container  -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">


                <!-- Triangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-3xl">Area = 0.5 X b X h</p>
                      <div class="">
                        <input id="triangle-base" class="w-24 bg-gray-200 rounded-sm text-2xl p-2" type="text" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input id="triangle-height" class="w-24 bg-gray-200 rounded-sm text-2xl p-2" type="text" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="triangle-area">0</span> <span>cm<sup>2</sup></span></p>
                      </div>

                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle card  -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-3xl text-center">Area (A) = w X I</p>
                      <div class="">
                        <input class="w-24 p-2 bg-gray-200 rounded-sm text-2xl" type="text" id="rectangle-width" placeholder="w">
                        <span class="mr-4 ml-2">cm</span>
                        <input class="w-24 p-2 bg-gray-200 rounded-sm text-2xl" type="text" id="rectangle-length" placeholder="I">
                        <span>cm</span>
                      </div>
                      <p class="text-2xl">Area: <span id="rectangle-area">0</span> <span>cm<sup>2</sup></span></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Parallelogram card  -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p class="text-3xl text-center">Area (A) = b X h</p>

                      <div class="">
                        <input class="w-24 p-2 bg-gray-200 rounded-sm text-2xl" type="text" id="parallelogram-base" placeholder="b">
                        <span class="mr-4 ml-2">cm</span>
                        <input class="w-24 p-2 bg-gray-200 rounded-sm text-2xl" type="text" id="parallelogram-height" placeholder="I">
                        <span>cm</span>
                      </div>
                      <p class="text-2xl">Area: <span id="parallelogram-area">0</span> <span>cm<sup>2</sup></span></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rhombus card  -->
                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p class="text-3xl text-center">Area = 0.5 X d1 X d2</p>

                      <div class="">
                        <input class="w-24 p-2 bg-gray-200 rounded-sm text-2xl" type="text" id="rhombus-diagonal-1" placeholder="d1">
                        <span class="mr-4 ml-2">cm</span>
                        <input class="w-24 p-2 bg-gray-200 rounded-sm text-2xl" type="text" id="rhombus-diagonal-2" placeholder="d2">
                        <span>cm</span>
                      </div>
                      <p class="text-2xl">Area: <span id="rhombus-area">0</span> <span>cm<sup>2</sup></span></p>
                      <div class="card-actions">
                        <button onclick="calculateRhombusArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>

            <!-- area calculation container  -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="script/triangle-calculate.js"></script>
    <script src="script/rectangle-area.js"></script>
    <script src="script/parallelogram-calculate.js"></script>
    <script src="script/rhombus-area.js"></script>
</body>
</html>
